<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>後台-W4產品管理</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app2">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand py-2" href="adminHome.html" type="button"
            >後台首頁</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#" type="button">Link</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >回前台</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="adminProducts-w4.html" type="button"
                  >W4產品管理</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" type="button" @click="logout()">登出</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="app">
      <div class="container">
        <div class="text-end mt-4">
          <button
            class="btn btn-primary"
            id="addModalBtn"
            @click="openModal('new',product)"
          >
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">分類</th>
              <th>產品名稱</th>
              <th width="120" class="text-end">原價</th>
              <th width="120" class="text-end">售價</th>
              <th width="100">是否啟用</th>
              <th width="120">編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="productItem in products" :key="productItem.id">
              <td>{{productItem.category}}</td>
              <td>{{productItem.title}}</td>
              <td class="text-end">{{productItem.origin_price}}</td>
              <td class="text-end">{{productItem.price}}</td>
              <td>
                <span class="text-success" v-if="productItem.is_enabled"
                  >啟用</span
                >
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                    @click="openModal('edit',productItem)"
                  >
                    編輯
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    @click="openModal('delete',productItem)"
                  >
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <pagination :pages="pages" :get-products="getProducts"></pagination>


        <!-- Modal -->
        <!-- 'tempProduct','updateProduct' -->
        <Product-Modal :temp-product="tempProduct"               :update-product="updateProduct"
        ref="pModal"></Product-Modal>

        <!-- ModalDEL  -->
        <div
          id="delProductModal"
          ref="delProductModal"
          class="modal fade"
          tabindex="-1"
          aria-labelledby="delProductModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content border-0">
              <div class="modal-header bg-danger text-white">
                <h5 id="delProductModalLabel" class="modal-title">
                  <span>刪除產品</span>
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                是否刪除
                <strong class="text-danger">{{tempProduct.title}}</strong>
                商品(刪除後將無法恢復)。
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  @click="deleteProduct"
                >
                  確認刪除
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/js/adminProducts-w4.js"></script>
    <script type="module" src="./src/js/adminLogout.js"></script>
  </body>
</html>
