  <div id="app">
    <div class="container my-5">
      <div class="row justify-content-center">
        <h1 class="h3 mb-3 font-weight-normal">
          請先登入
        </h1>
        <div class="col-8">
          <form id="form" class="form-signin" @submit.prevent="login">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" v-model="user.username" id="username" placeholder="name@example.com" required autofocus>
              <label for="username">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" v-model="user.password" id="password" placeholder="Password" required>
              <label for="password">Password</label>
            </div>
            <button class="btn btn-lg btn-primary w-100 mt-3" type="submit" id="login" @click="setAdmin('w2')">
              登入-W2作業
            </button>
            <button class="btn btn-lg btn-primary w-100 mt-3" type="submit" id="login" @click="setAdmin('w3')">
              登入-W3作業
            </button>
            <button class="btn btn-lg btn-primary w-100 mt-3" type="submit" id="login" @click="setAdmin('w4')">
              登入-W4作業
            </button>
            <a class="btn btn-lg btn-dark w-100 mt-3" type="button" href="index.html">
              回前台
            </a>
          </form>
        </div>
